trigger:
  batch: true
  branches:
    include:
    - master
    - releases/*

pool:
  vmImage: 'ubuntu-latest'

# Set variables once
variables:
  configuration: Release
  version: 0.0.1

steps:
- script: dotnet restore
- script: dotnet pack -c ${configuration} /p:PackageVersion=$(version)